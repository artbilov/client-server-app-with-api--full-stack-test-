<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="counting.css">
  <script src="counting.js" defer></script>
  <title>Average numbers</title>
</head>

<body>
  <h1>Average numbers</h1>
  <main class="main">

    <form action="" class="counting">
      <input type="text" placeholder="Enter a number" pattern="^(0|[1-9]\d*)(\.\d{1,2})?$" inputmode="numeric" id="input-number" class="input-number" name="input-number"  required>
      <div class="check-box">
        <label>Negative <input type="checkbox" class="check-minus"></label>
        <label>Fractional <input type="checkbox" class="check-fraction"></label>
      </div>
      <button class="btn-calculate">Calculate</button>
    </form>
    <hr>
    <div class="numbers">

      <div class="column">
        Previous number
        <ul class="last-num-list">
          <li class="number">1</li>
          <li class="number">2</li>
          <li class="number">3</li>
        </ul>
      </div>
      <div class="column">
        Current number
        <ul class="current-value-list">
          <li class="midle">1</li>
          <li class="midle">2</li>
          <li class="midle">3</li>
        </ul>
      </div>
      <div class="column">
        Average value
        <ul class="average-value-list">
          <li class="average">1</li>
          <li class="average">2</li>
          <li class="average">3</li>
        </ul>
      </div>

    </div>
    <hr>
    <div class="redirect">
      <a class="about-myself" href="./about-myself.html">About myself</a>
      <a class="messages" href="./messages.html">Messages</a>
    </div>
    <a href="https://github.com/artbilov/client-server-app-with-api-fullstack-test" class="github">GitHub repo</a>
  </main>
</body>

</html>
